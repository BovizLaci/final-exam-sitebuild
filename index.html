<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Final exam</title>
</head>
<body>
    <header>
        <h1 id="title">New york times bestsellers</h1>
        <nav class="material-icons">menu</nav>
    </header>
    <main>
        <article class="book">
            <div class="number">
                <p class="no"></p>
            </div>
            <p class="sub"></p>
            <h2 class="title"></h2>
            <p class="text"></p>
            <button>
                <p class="buttonText">Read more</p>
                <p class="buttonIcon">
                    <span class="material-icons">arrow_forward</span>
                </p>
            </button>
        </article>
    </main>
</body>
</html>
